<!DOCTYPE html>
<html lang="en">

    <title>Test personalidad</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section id="test">
        <h2 id="title"></h2>
        <form name="test" class="test">
            <div>
                <input type="radio" name="preg" id="p1" value="1">
                <label id="lp1" for="p1"></label>
            </div>
            <div>
                <input type="radio" name="preg" id="p2" value="2">

        </form>
        <div>
            <h4 id="pregunta"></h4>
        </div>
    </section>

    <section id="buttons">
        <div>
            <button id="back">Retroceder</button>
            <button id="forward">Siguiente</button>
        </div>
        <button id="end">Finalizar test personalidad</button>
    </section>
</body>

</html>
